<div class="modal-body">
    <button class="btn-close-modal"><i class="icon fa fa-times"></i></button>
    <h1 class="facet-quick-heading">
        {{all_facets}}
    </h1>
    <div class="form-field" id="facetedSearch-filterItems">
        <input class="form-input" type="search" placeholder={{lang 'forms.search.search'}}>
    </div>
    <ul class="navList facetedSearch-optionColumns">
        {{#each facets}}
            {{#if facet '===' ../all_facets}}
                {{#each items}}
                    <li class="navList-item"><a
                        href="{{url}}"
                        class="navList-action {{#if selected }} is-active {{/if}}"
                        rel="nofollow"
                        data-id="{{ id }}"
                        data-faceted-search-facet> {{{ sanitize title }}} ({{count}})</a></li>
                {{/each}}
            {{/if}}
        {{/each}}
    </ul>
</div>
