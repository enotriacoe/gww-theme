<section class="category-header">
    <div class="category-text">
        {{#if category.name}}
            <h1 class="stylised-title">{{category.name}}</h1>
        {{/if}}
        {{#if category.description}}
            <div class="category-description">{{{category.description}}}</div>
        {{/if}}
    </div>
</section>
