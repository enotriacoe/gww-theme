{{#if settings.store_logo.image}}
    {{#if theme_settings.logo_size '===' 'original'}}
        <img class="header-logo-image-unknown-size" src="{{cdn 'assets/img/GWW-Logo-black-on-white.svg'}}" width="{{logo_size}}" alt="{{settings.store_logo.title Logo}}" title="{{settings.store_logo.title}}">
    {{else}}
        <div class="header-logo-image-container">
            <a href="{{urls.home}}">
                <img class="header-logo-image" src="{{cdn 'assets/img/GWW-Logo-black-on-white.svg'}}" alt="{{settings.store_logo.title}} Logo" title="{{settings.store_logo.title}}">
            </a>
        </div>
    {{/if}}
{{else}}
    <span class="header-logo-text">{{settings.store_logo.title}}</span>
{{/if}}
